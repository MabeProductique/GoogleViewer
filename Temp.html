<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Windows Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    .window {
      border: 2px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="window">
          <h2>Window 1</h2>
          <p>This is the content of Window 1.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="window">
          <h2>Window 2</h2>
          <p>This is the content of Window 2.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="window">
          <h2>Window 3</h2>
          <p>This is the content of Window 3.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="window">
          <h2>Window 4</h2>
          <p>This is the content of Window 4.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
