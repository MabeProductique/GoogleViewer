<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Model Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Import the component PROD
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>-->

  <!-- Import the component DEV-->
  <script type="module"
    src="https://modelviewer.dev/node_modules/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    model-viewer {
      width: auto;
      height: 800px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 bg-dark text-light">
        <div class="sidebar">
          <h2>Google Model Viewer</h2>
          <div class="form-group">
            <label for="model-select" class="text-light">Select Model:</label>
            <select id="model-select" class="form-control">
              <option>Canoe</option>
              <option>Chair</option>
              <option>GeoPlanter</option>
              <option>Mixer</option>
              <option>NeilArmstrong</option>
              <option>ToyTrain</option>
            </select>
          </div>
        </div>
      </div>
      <!-- /Sidebar -->

      <!-- Main Content-->
      <div class="col-md-9">
        <model-viewer id="model-viewer"
          alt="3D Model"
          ar environment-image="assets/moon_1k.hdr" shadow-intensity="1"
          camera-controls touch-action="pan-y"></model-viewer>
      </div>
      <!-- /Main Content -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the select element
      var selectElement = document.getElementById('model-select');

      // Add event listener to change model on selection change
      selectElement.addEventListener('change', function () {
        var selectedFileName = this.value;
        var modelViewer = document.getElementById('model-viewer');
        modelViewer.setAttribute('src', 'assets/' + selectedFileName + '.glb');
        modelViewer.setAttribute('poster', 'assets/' + selectedFileName + '.webp');
      });
    });
  </script>
</body>

</html>
